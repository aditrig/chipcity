<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
    <title>Chip City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/chip.css" rel="stylesheet">
    <script src="../static/chipcity.js'" type="text/javascript"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/splash.css" />
  </head>
  <body>
    <div class="splash-page">
      <div class="div">
        <div class="overlap-group">
          <img class="red" src="../static/img/redchip.svg" />
          <img class="green" src="../static/img/greenchip.svg" />
          <img class="purple" src="../static/img/purplechip.svg" />
          <img class="outer-rectangle" src="../static/img/outer-rectangle.svg" />
          <div class="text-wrapper">CHIP CITY</div>
          <img class="blue" src="../static/img/bluechip.svg" />
        </div>
        <div class="overlap">
          <form action="{%url 'chipcity:join'%}" method="post">
            {% csrf_token %}
            <button type="submit" class="login-button">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
