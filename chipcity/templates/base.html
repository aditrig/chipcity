<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/chip.css" rel="stylesheet">
        <script src="../static/chipcity.js'" type="text/javascript"></script>
    
	</head>
	<body>
		<div class="big-heading">
		</div>

	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>


	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
