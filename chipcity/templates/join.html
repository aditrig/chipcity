<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
    <link href="../static/chip.css" rel="stylesheet">
    <link href="../static/join.css" rel="stylesheet">
    <script src="../static/chipcity.js'" type="text/javascript"></script>
</head>
<body>
    <div class="join-page">
        <div class="div">
          <div class="overlap-group-2">
            <div class="table-number">TABLE 1</div>
            <div class="poker-variation-big">NLH - 10/20</div>
            <div class="number-of-seats">5/6 SEATS FILLED</div> 
            <div class="overlap-2">
              <div class="join">
                <form action="{%url 'chipcity:table'%}" method="post">
                    {% csrf_token %}
                    <button class="join-button" type="submit">JOIN TABLE</a></button>
                </form>
              </div>
            </div>
          </div>
            <div class="overlap-group">
                <div class="box">
                    <form action="{%url 'logout'%}" method="post">
                        {% csrf_token %}
                        <button class="logout-button" type="submit">LOGOUT</a></button>
                    </form>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
