<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/chip.css" rel="stylesheet">
    <script src="../static/chipcity.js'" type="text/javascript"></script>
</head>
<body>
    <h1 class="title"> Chip City</h1>
    <table class="table">
        <thead>
            <tr>
                <th class="tableNum">Table 1</th>
                <th class="tableNum">Table 2</th>
                <th class="tableNum">Table 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tableNum">
                    <div class="type">NLH ~ 10/20</div>
                    <div class="numSeats">5/6 seats filled</div>
                    <button class="button">Join Table</button>
                </td>
                <td class="tableNum">
                    <div class="type">NLH ~ 10/20</div>
                    <div class="numSeats">3/6 seats filled</div>
                    <button class="button">Join Table</button>
                </td>
                <td class="tableNum">
                    <div class="type">EMPTY</div>
                    <div class="numSeats">0/6 seats filled</div>
                    <button type="submit" id="id_join_button" class="button" onclick="join_table">Join Table</button>
                </td>
            </tr>
            <!-- You can add more rows for additional features or player actions -->
        </tbody>
    </table>
    <div class="join">
        <span>Press a table to join...</span>
        <span>
            or
            <button class="createButton">Create New Table</button>
        </span>
    </div>
</body>
</html>
