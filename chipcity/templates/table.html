<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/chip.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
    <script src="../static/chipcity.js'" type="text/javascript"></script>
    <title>Chip City</title>
</head>
<body>
    <div class="table-page">
      <div class="div">
        <div class="stuff-inside">
          <div class="overlap-group">
            <img class="outer-rectangle" src="../static/img/outer-rectangle.svg" />
            <img class="inner-rectangle" src="../static/img/inner-rectangle.svg" />
            <div class="card-holder-1"></div>
            <div class="profile-picture"></div>
            <div class="card-holder-2"></div>
            <div class="card-holder-3"></div>
            <div class="profile-picture-2"></div>
            <div class="card-holder-4"></div>
            <div class="profile-picture-3"></div>
            <div class="card-holder-5"></div>
            <div class="card-holder-6"></div>
            <div class="card-holder-7"></div>
            <div class="card-holder-8"></div>
            <div class="card-holder-9"></div>
            <div class="card-holder-10"></div>
            <div class="card-holder-11"></div>
            <div class="profile-picture-4"></div>
            <div class="text-wrapper">CHIP CITY</div>
          </div>
          <div class="profile-picture-5"></div>
          <div class="profile-picture-6"></div>
          <div class="overlap">
            <div class="overlap-2">
              <div class="fold-button"></div>
              <div class="text-wrapper-2">FOLD</div>
            </div>
            <div class="overlap-3">
              <div class="rectangle"></div>
              <div class="text-wrapper-3">CALL</div>
            </div>
          </div>
          <div class="overlap-4">
            <div class="overlap-5">
              <div class="raise-button"></div>
              <div class="text-wrapper-4">RAISE</div>
            </div>
            <div class="overlap-6">
              <div class="rectangle-2"></div>
              <div class="text-wrapper-5">CHECK</div>
            </div>
          </div>
          <div class="overlap-7">
            <div class="subtract-from-wallet"></div>
            <div class="text-wrapper-6">-</div>
            <div class="text-wrapper-7">$100</div>
          </div>
          <div class="overlap-8">
            <div class="add-from-wallet"></div>
            <div class="text-wrapper-8">+</div>
          </div>
          <div class="overlap-9">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-9">MIN</div>
          </div>
          <div class="overlap-10">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-5">MAX</div>
          </div>
          <div class="overlap-11">
            <div class="rectangle"></div>
            <div class="text-wrapper-10">1/2</div>
          </div>
          <div class="overlap-12">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-5">POT</div>
          </div>
        </div>  
        <div class="image-wrapper"><img class="image" src="../static/img/image-3.svg" /></div>
        <div class="img-wrapper"><img class="img" src="../static/img/image-2.svg" /></div>
        <div class="overlap-group-logout">
          <div class="box">
              <form action="{%url 'logout'%}" method="post">
                  {% csrf_token %}
                  <button class="logout-button" type="submit">LOGOUT</a></button>
              </form>
          </div>
        </div>
      </div>
    </div>
      <!-- <script>
        const myUserName = "{{ request.user.username }}"
        window.onload = connectToServer
      </script> -->
  </body>
</html>
