<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/chip.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../static/poker_load.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="table-page">
      <div class="div">
        <input id="item" type="text" name="item">
        <button id="add-button" onclick="addItem()">Add item</button>
        <input id="reset" type="text" name="reset">
        <button id="add-button" onclick="resetGame()">Reset Game</button>

        <div id="testing"></div> 
        <div class="overlap">
          <div class="profile-picture"></div>
          <div class="profile-picture-2"></div>
          <div class="profile-picture-3"></div>
          <div class="profile-picture-4"></div>
          <img class="border-rectangle" src="../static/img/BorderRectangle.svg" />
          <img class="inner-rectangle" src="../static/img/InnerRectangle.svg" />
          <div class="lchp-5"></div>
          <div class="rchp-5"></div>
          <div class="lchp-4"></div>
          <div class="rchp-4"></div>
          <div class="left-flop"></div>
          <div class="middle-flop"></div>
          <div class="right-flop"></div>
          <div class="turn"></div>
          <div class="river"></div>
          <div class="lchp-2"></div>
          <div class="rchp-2"></div>
          <div class="lchp-1"></div>
          <div class="rchp-1"></div>
          <div class="rchp-6"></div>
          <div class="lchp-6"></div>
          <div class="lchp-3"></div>
          <div class="rchp-3"></div>
          <div class="text-wrapper">CHIP CITY</div>
        </div>
        <div class="profile-picture-5"></div>
        <div class="profile-picture-6"></div>
        <div class="overlap-group">
          <div class="overlap-2">
            <div class="fold-button"></div>
            <div class="text-wrapper-2">FOLD</div>
          </div>
          <div class="overlap-3">
            <div class="call-button"></div>
            <div class="text-wrapper-3">CALL</div>
          </div>
        </div>
        <div class="overlap-4">
          <div class="overlap-5">
            <div class="raise-button"></div>
            <div class="text-wrapper-4">RAISE</div>
          </div>
          <div class="overlap-6">
            <div class="check-button"></div>
            <div class="text-wrapper-5">CHECK</div>
          </div>
        </div>
        <div class="overlap-7">
          <div class="subtract-raise"></div>
          <div class="text-wrapper-6">-</div>
        </div>
        <div class="overlap-8">
          <div class="add-raise"></div>
          <div class="text-wrapper-6">+</div>
        </div>
        <div class="text-wrapper-7">$100</div>
        <div class="overlap-9">
          <div class="min-button"></div>
          <div class="text-wrapper-8">MIN</div>
        </div>
        <div class="overlap-10">
          <div class="max-button"></div>
          <div class="text-wrapper-9">MAX</div>
        </div>
        <div class="overlap-11">
          <div class="half-button"></div>
          <div class="text-wrapper-10">1/2</div>
        </div>
        <div class="overlap-12">
          <div class="pot-button"></div>
          <div class="text-wrapper-11">POT</div>
        </div>
      </div>
    </div>
    <div class="image-wrapper"><img class="image" src="../static/img/image-3.svg" /></div>
    <div class="img-wrapper"><img class="img" src="../static/img/image-2.svg" /></div>
    <div class="overlap-group-logout">
      <div class="box">
        <form action="{%url 'logout'%}" method="post">
          {% csrf_token %}
          <button class="logout-button" type="submit">LOGOUT</a></button>
        </form>
      </div>
    </div>
    <script>
      const myUserName = "{{ request.user.username }}"
      const myUser = "{{request.user}}"
      window.onload = connectToServer
    </script> 
  </body>
</html>
